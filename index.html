<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Bolanarede Manager</title>
    <link rel="manifest" href="./manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: '#0f172a', // slate-900
              surface: '#1e293b', // slate-800
              primary: '#3b82f6', // blue-500
              secondary: '#64748b', // slate-500
              accent: '#10b981', // emerald-500
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: white;
        -webkit-tap-highlight-color: transparent;
        /* Disable text selection for app-like feel */
        user-select: none;
        -webkit-user-select: none;
        /* Handle Safe Areas for iPhone/Android Notches */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      
      /* Utilities for specific safe area handling */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }

      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Smooth scrolling for lists */
      * {
        -webkit-overflow-scrolling: touch;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-hot-toast": "https://esm.sh/react-hot-toast@^2.6.0",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "@capacitor/cli": "https://esm.sh/@capacitor/cli@^8.0.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>

  </body>
</html>
